<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Amorcito Preciosa 游눘</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #ffdee9, #b5fffc);
    color: #4a2c2a;
    text-align: center;
    overflow-x: hidden;
}

/* Texto */
h1 {
    margin-top: 25px;
    font-size: 2.2em;
    animation: fadeDown 2s;
}

p {
    margin: 15px 20px;
    font-size: 1.1em;
    animation: fadeUp 2.5s;
}

/* Carrusel */
.carousel {
    width: 85%;
    max-width: 320px;
    height: 420px;
    margin: 25px auto;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    display: none;
}

.carousel img.active {
    display: block;
    animation: fade 1.5s;
}

/* Bot칩n */
button {
    background: #ff5f7e;
    color: white;
    border: none;
    padding: 16px 28px;
    font-size: 1.1em;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: latido 1.2s infinite;
}

button:active {
    transform: scale(0.95);
}

/* Corazones flotando */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

/* Animaciones */
@keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeDown {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes latido {
    0% {transform: scale(1);}
    50% {transform: scale(1.08);}
    100% {transform: scale(1);}
}

@keyframes floatUp {
    from {transform: translateY(0);}
    to {transform: translateY(-120vh);}
}

footer {
    margin: 25px;
    font-size: 0.9em;
    opacity: 0.8;
}
</style>
</head>

<body>

<h1>Mi Amorcito Preciosa 游눗</h1>

<p id="texto"></p>

<div class="carousel">
    <img src="1.jpeg" class="active">
    <img src="6.jpeg">
    <img src="4.jpeg">
    <img src="3.jpeg">
    <img src="2.jpeg">
    <img src="5.jpeg">
    <img src="7.jpeg">
    <img src="8.jpeg">
    <img src="9.jpeg">
    <img src="12.jpeg">
    <img src="10.jpeg">
    <img src="11.jpeg">
    <img src="13.jpeg">
    <img src="14.jpeg">
    <img src="15.jpeg">
    <img src="16.jpeg">
    <img src="17.jpeg">
    <img src="18.jpeg">
    <img src="19.jpeg">
    <img src="20.jpeg">
    <img src="21.jpeg">
    <img src="22.jpeg">
    <img src="23.jpeg">
    <img src="25.jpeg">
    <img src="24.jpeg">
</div>

<button onclick="iniciar()">游꿨 Nuestra canci칩n</button>

<audio id="musica" src="ni침a.mp3"></audio>

<footer>
Con amor infinito, para mi zambita preciosa 仇벒잺
</footer>

<script>
// ================== TEXTO ==================
const mensaje = `
Hoy 10 de febrero cumplimos un a침o juntos, un a침o desde que supe realmente que eras t칰 con quien quiero hacerme viejito, formar una bella familia y hacer parrilla los domingos.

Quiero que sigas sabiendo que tienes a alguien que te ama much칤simo, te admira demasiado y aspira a pasar una y mil vidas junto a ti.

Gracias por tu amor, tu risa y por hacerme tan feliz.
Eres mi lugar favorito en el mundo.
`;

let i = 0;
const velocidadTexto = 45; // menor = m치s r치pido
let escribiendo = false;

function escribirTexto() {
    if (i < mensaje.length) {
        document.getElementById("texto").innerHTML +=
            mensaje[i] === "\n" ? "<br><br>" : mensaje[i];
        i++;
        setTimeout(escribirTexto, velocidadTexto);
    }
}

// ================== CARRUSEL ==================
let index = 0;
let carruselActivo = false;
const slides = document.querySelectorAll('.slide'); 
// si NO usas .slide y usas img, dime y lo adapto

function iniciarCarrusel() {
    if (carruselActivo) return;
    carruselActivo = true;

    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    }, 5000); // velocidad del carrete
}

// ================== BOT칍N MAGIA ==================
function iniciar() {
    // M칰sica
    document.getElementById("musica").play();
    alert("Feliz primer a침o, mi chiquita hermosa 游눘\nGracias por existir en mi vida y que Dios nos permita coincidir por 10 mil a침os m치s.");
}

    // Texto
    if (!escribiendo) {
        escribiendo = true;
        escribirTexto();
    }

    // Carrusel
    iniciarCarrusel();
}

/* Corazones */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "仇벒잺";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 700);
</script>

</body>
</html>
